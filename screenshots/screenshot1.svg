<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="800" viewBox="0 0 1280 800">
  <!-- Background -->
  <rect width="1280" height="800" fill="#f3f2ef"/>

  <!-- Browser Chrome -->
  <rect width="1280" height="60" fill="#dee1e6"/>

  <!-- Browser buttons -->
  <circle cx="20" cy="30" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="30" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="30" r="6" fill="#28ca41"/>

  <!-- URL Bar -->
  <rect x="200" y="15" width="600" height="30" rx="15" fill="white"/>
  <text x="220" y="35" font-family="Arial" font-size="13" fill="#666">linkedin.com/sales/search/people</text>

  <!-- Extension Icon in toolbar -->
  <rect x="1180" y="15" width="30" height="30" rx="4" fill="#0077B5"/>
  <text x="1188" y="35" font-family="Arial" font-size="12" fill="white" font-weight="bold">SN</text>

  <!-- LinkedIn Header -->
  <rect y="60" width="1280" height="52" fill="#fff"/>
  <rect x="20" y="70" width="100" height="32" rx="4" fill="#0077B5"/>
  <text x="35" y="92" font-family="Arial" font-size="14" fill="white" font-weight="bold">Sales Navigator</text>

  <!-- Search bar area -->
  <rect x="200" y="70" width="400" height="32" rx="4" fill="#eef3f8" stroke="#0077B5" stroke-width="1"/>
  <text x="215" y="91" font-family="Arial" font-size="13" fill="#666">Search leads...</text>

  <!-- Nav tabs -->
  <text x="700" y="91" font-family="Arial" font-size="14" fill="#0077B5" font-weight="bold">Leads</text>
  <text x="770" y="91" font-family="Arial" font-size="14" fill="#666">Accounts</text>

  <!-- Sidebar -->
  <rect x="0" y="112" width="250" height="688" fill="#fff"/>
  <text x="20" y="145" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Filters</text>

  <text x="20" y="180" font-family="Arial" font-size="12" fill="#666">Current Title</text>
  <rect x="20" y="190" width="210" height="30" rx="4" fill="#eef3f8"/>
  <text x="30" y="210" font-family="Arial" font-size="11" fill="#333">SPD Director, Sterile Processing...</text>

  <text x="20" y="250" font-family="Arial" font-size="12" fill="#666">Geography</text>
  <rect x="20" y="260" width="210" height="30" rx="4" fill="#eef3f8"/>
  <text x="30" y="280" font-family="Arial" font-size="11" fill="#333">United States</text>

  <text x="20" y="320" font-family="Arial" font-size="12" fill="#666">Company Size</text>
  <rect x="20" y="330" width="210" height="30" rx="4" fill="#eef3f8"/>
  <text x="30" y="350" font-family="Arial" font-size="11" fill="#333">51-200, 201-500, 501-1000</text>

  <!-- Main Content Area -->
  <rect x="250" y="112" width="1030" height="688" fill="#f3f2ef"/>

  <!-- Results header -->
  <rect x="270" y="130" width="990" height="50" fill="#fff" rx="4"/>
  <text x="290" y="162" font-family="Arial" font-size="14" fill="#333" font-weight="bold">2,847 lead results</text>

  <!-- Action buttons -->
  <rect x="700" y="142" width="80" height="28" rx="4" fill="#fff" stroke="#666" stroke-width="1"/>
  <text x="717" y="161" font-family="Arial" font-size="12" fill="#333">Select all</text>

  <rect x="790" y="142" width="90" height="28" rx="4" fill="#0077B5"/>
  <text x="803" y="161" font-family="Arial" font-size="12" fill="#fff">Save to list</text>

  <!-- Lead Cards -->
  <g transform="translate(270, 195)">
    <!-- Lead 1 -->
    <rect width="990" height="100" fill="#fff" rx="4"/>
    <circle cx="50" cy="50" r="30" fill="#ddd"/>
    <text x="50" y="55" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">JD</text>
    <text x="100" y="35" font-family="Arial" font-size="14" fill="#333" font-weight="bold">John Davis</text>
    <text x="100" y="55" font-family="Arial" font-size="12" fill="#666">SPD Director at Memorial Healthcare</text>
    <text x="100" y="75" font-family="Arial" font-size="11" fill="#999">Houston, Texas • 500+ connections</text>
    <rect x="900" y="35" width="70" height="28" rx="4" fill="#fff" stroke="#0077B5" stroke-width="1"/>
    <text x="918" y="54" font-family="Arial" font-size="11" fill="#0077B5">Connect</text>
  </g>

  <g transform="translate(270, 305)">
    <!-- Lead 2 -->
    <rect width="990" height="100" fill="#fff" rx="4"/>
    <circle cx="50" cy="50" r="30" fill="#ddd"/>
    <text x="50" y="55" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">SM</text>
    <text x="100" y="35" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Sarah Mitchell</text>
    <text x="100" y="55" font-family="Arial" font-size="12" fill="#666">Central Sterile Director at Cleveland Clinic</text>
    <text x="100" y="75" font-family="Arial" font-size="11" fill="#999">Cleveland, Ohio • 300+ connections</text>
    <rect x="900" y="35" width="70" height="28" rx="4" fill="#fff" stroke="#0077B5" stroke-width="1"/>
    <text x="918" y="54" font-family="Arial" font-size="11" fill="#0077B5">Connect</text>
  </g>

  <g transform="translate(270, 415)">
    <!-- Lead 3 -->
    <rect width="990" height="100" fill="#fff" rx="4"/>
    <circle cx="50" cy="50" r="30" fill="#ddd"/>
    <text x="50" y="55" font-family="Arial" font-size="20" fill="#666" text-anchor="middle">MR</text>
    <text x="100" y="35" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Michael Rodriguez</text>
    <text x="100" y="55" font-family="Arial" font-size="12" fill="#666">Sterile Processing Manager at Kaiser Permanente</text>
    <text x="100" y="75" font-family="Arial" font-size="11" fill="#999">Los Angeles, CA • 450+ connections</text>
    <rect x="900" y="35" width="70" height="28" rx="4" fill="#fff" stroke="#0077B5" stroke-width="1"/>
    <text x="918" y="54" font-family="Arial" font-size="11" fill="#0077B5">Connect</text>
  </g>

  <!-- Pagination -->
  <g transform="translate(700, 720)">
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#0077B5"/>
    <text x="11" y="20" font-family="Arial" font-size="12" fill="#fff">1</text>
    <rect x="40" y="0" width="30" height="30" rx="4" fill="#fff" stroke="#ddd"/>
    <text x="51" y="20" font-family="Arial" font-size="12" fill="#333">2</text>
    <rect x="80" y="0" width="30" height="30" rx="4" fill="#fff" stroke="#ddd"/>
    <text x="91" y="20" font-family="Arial" font-size="12" fill="#333">3</text>
    <text x="125" y="20" font-family="Arial" font-size="12" fill="#666">...</text>
    <rect x="150" y="0" width="30" height="30" rx="4" fill="#fff" stroke="#ddd"/>
    <text x="156" y="20" font-family="Arial" font-size="12" fill="#333">114</text>
  </g>

  <!-- Extension Popup -->
  <g transform="translate(900, 80)">
    <!-- Popup shadow -->
    <rect x="5" y="5" width="280" height="220" rx="8" fill="rgba(0,0,0,0.2)"/>
    <!-- Popup body -->
    <rect width="280" height="220" rx="8" fill="#fff" stroke="#ddd"/>

    <!-- Header -->
    <text x="20" y="35" font-family="Arial" font-size="18" fill="#0077B5" font-weight="bold">SalesNav Lead Saver</text>

    <!-- Input label -->
    <text x="20" y="65" font-family="Arial" font-size="12" fill="#333">List Name:</text>

    <!-- Input field -->
    <rect x="20" y="75" width="240" height="35" rx="4" fill="#fff" stroke="#0077B5" stroke-width="2"/>
    <text x="30" y="98" font-family="Arial" font-size="14" fill="#333">SPD_Directors_2025</text>

    <!-- Save button -->
    <rect x="20" y="125" width="240" height="40" rx="4" fill="#0077B5"/>
    <text x="105" y="151" font-family="Arial" font-size="14" fill="#fff" font-weight="bold">Save Leads</text>

    <!-- Status -->
    <rect x="20" y="175" width="240" height="30" rx="4" fill="#e8f5e9"/>
    <text x="35" y="195" font-family="Arial" font-size="12" fill="#2e7d32">Page 1: Saving leads to list...</text>
  </g>

  <!-- Arrow pointing to extension -->
  <g transform="translate(1050, 50)">
    <path d="M80 30 L110 15 L110 25 L150 25 L150 35 L110 35 L110 45 Z" fill="#ff6b6b"/>
    <text x="0" y="35" font-family="Arial" font-size="12" fill="#ff6b6b" font-weight="bold">Click extension</text>
  </g>
</svg>
