<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalesNav Lead Saver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SalesNav Lead Saver</h1>
    <div class="form-group">
      <label for="listName">List Name:</label>
      <input type="text" id="listName" placeholder="Enter list name..." autocomplete="off">
    </div>
    <button id="saveBtn" class="btn-primary">Save Leads</button>
    <button id="stopBtn" class="btn-danger" style="display: none;">Stop Automation</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
