<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005885;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="10"/>

  <!-- Icon - List with checkmarks -->
  <g transform="translate(80, 50)">
    <!-- Document shape -->
    <rect x="0" y="0" width="80" height="100" rx="8" fill="white" opacity="0.95"/>

    <!-- Lines with checkmarks -->
    <circle cx="20" cy="25" r="8" fill="#0077B5"/>
    <path d="M16 25 L19 28 L25 21" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="35" y="20" width="35" height="8" rx="2" fill="#0077B5" opacity="0.3"/>

    <circle cx="20" cy="50" r="8" fill="#0077B5"/>
    <path d="M16 50 L19 53 L25 46" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="35" y="45" width="35" height="8" rx="2" fill="#0077B5" opacity="0.3"/>

    <circle cx="20" cy="75" r="8" fill="#0077B5"/>
    <path d="M16 75 L19 78 L25 71" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="35" y="70" width="35" height="8" rx="2" fill="#0077B5" opacity="0.3"/>
  </g>

  <!-- Arrow -->
  <g transform="translate(185, 85)">
    <path d="M0 15 L40 15 M30 5 L42 15 L30 25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>

  <!-- Save icon -->
  <g transform="translate(240, 60)">
    <rect x="0" y="0" width="70" height="80" rx="8" fill="white" opacity="0.95"/>
    <path d="M15 10 L55 10 L55 70 L15 70 Z M20 10 L20 30 L50 30 L50 10 M35 45 L35 60 M28 52 L35 60 L42 52"
          stroke="#0077B5" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text -->
  <text x="340" y="95" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="white">SalesNav Lead Saver</text>
  <text x="340" y="130" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">Automate saving LinkedIn Sales Navigator leads to lists</text>

  <!-- Badge -->
  <g transform="translate(340, 145)">
    <rect x="0" y="0" width="95" height="24" rx="12" fill="white" opacity="0.2"/>
    <text x="47" y="16" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Chrome Extension</text>
  </g>
  <g transform="translate(445, 145)">
    <rect x="0" y="0" width="70" height="24" rx="12" fill="white" opacity="0.2"/>
    <text x="35" y="16" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Manifest V3</text>
  </g>
</svg>
